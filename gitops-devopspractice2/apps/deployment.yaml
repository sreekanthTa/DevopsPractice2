apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-api
  template:
    metadata:
      labels:
        app: simple-api
    spec:
      containers:
      - name: simple-api
        image: dockeridsreekanth/org:1cb2a0671a68e6a378faa078412cb53162f7f396
        ports:
        - containerPort: 3000
